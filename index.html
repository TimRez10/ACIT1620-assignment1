<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Note Taking Assignment</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet'  href='css/stylesheet.css'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Poppins', sans-serif;
            }
        </style>
    </head>

    <body>
        <article>
            <h1>Take Better Notes</h1>
            <div>
                <a title="About" target="_blank"
                href="misc/about.html">About</a>
                <a title="Docs" target="_blank"
                href="misc/docs.html">Docs</a>
            </div>
            <section> 
                <div class="first-b-row">
                    <button class="b-new-note" type="button">
                        New Note
                    </button>
                    <button class="b-dark-theme" type="button">
                        Dark Theme
                    </button>
                </div>
                <textarea placeholder="This is a placeholder" class="note-area" name="text"></textarea>
                <div class="second-b-row">
                    <button class="b-save" type="button">
                        Save
                    </button>
                    <button class="b-cancel" type="button">
                        Cancel
                    </button>
                </div>
            </section>
            <footer>
                <h2>Keep in Touch</h2>
                <div>
                    <a title="Linkdin page" target="_blank" href="https://www.linkedin.com/home?originalSubdomain=ca">
                        <img src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/linkedin_circle_color-512.png" alt="Linkdin page"
                            width="40" height="40">
                    </a>
                    <a title="E-mail" target="_blank" href="https://mail.google.com/mail/u/0/#inbox">
                        <img src="https://cdn0.iconfinder.com/data/icons/internet-line/512/Internet_Line-02-512.png" alt="E-mail"
                            width="40" height="40">
                    </a>
                </div>
            </footer>
        </article>
        <nav>
            <h2>My Notes</h2>
            <ul>
                <li>note one</li>
                <li>note two</li>
            </ul>
        </nav>
    </body>
</html
